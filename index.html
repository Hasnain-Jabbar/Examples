<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <table border="2" align="center">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea cols="30" rows="4"></textarea></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Job Experience</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>D-O-B</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Search</td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td>Month</td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td>Week</td>
            <td><input type="week"></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input type="time"></td>
        </tr>
        <tr>
            <td>Tel.</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>URL</td>
            <td><input type="url"></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Range</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td>File</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td>
                <label for="a">10<sup>th</sup></label>
                <input id="a" type="checkbox">
                <label for="b">12<sup>th</sup></label>
                <input id="b" type="checkbox">
                <label for="c">Graduation</label>
                <input id="c" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <label for="d">GEN</label>
                <input id="d" type="radio" name="Category">
                <label for="d">OBC</label>
                <input id="e" type="radio" name="Category">
                <label for="d" >SC</label>
                <input id="f" type="radio" name="Category">
                <label for="d" >Other</label>
                <input id="g" type="radio" name="Category">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
